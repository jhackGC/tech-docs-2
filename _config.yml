title: Technical Documentation Hub
description: A comprehensive collection of software engineering principles, system design patterns, and development best practices.

# Jekyll configuration
markdown: kramdown
highlighter: rouge
# theme: minima  # Commented out to use custom layout

# Kramdown configuration for better code highlighting
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false
    css_class: "highlight"
    default_lang: javascript

# Include files and directories
include:
  - README.md
  - index.md

# Process markdown files in all directories
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections for better organization
collections:
  design_patterns:
    output: true
    permalink: /:collection/:name/
  system_design:
    output: true
    permalink: /:collection/:name/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "clean"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "clean"

# Navigation
navigation:
  - title: Home
    url: /
  - title: Software Engineering
    url: /SoftEngineering/
  - title: System Design
    url: /System%20Design/

# Build settings
future: false
show_drafts: false
safe: true
