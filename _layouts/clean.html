<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <style>
      /* Dark Theme Variables */
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --text-primary: #f0f6fc;
        --text-secondary: #7d8590;
        --text-muted: #6e7681;
        --border-primary: #30363d;
        --border-secondary: #21262d;
        --accent-blue: #58a6ff;
        --accent-green: #3fb950;
        --accent-purple: #a5a3ff;
        --accent-red: #f85149;
        --accent-orange: #ff8c42;
        --code-bg: #161b22;
        --highlight-bg: #264f78;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--bg-primary);
        transition: all 0.3s ease;
      }

      h1 {
        color: var(--text-primary);
        border-bottom: 3px solid var(--accent-blue);
        padding-bottom: 10px;
        margin-bottom: 30px;
      }

      h2 {
        color: var(--accent-green);
        margin-top: 40px;
        margin-bottom: 20px;
      }

      h3 {
        color: var(--accent-blue);
        margin-top: 30px;
        margin-bottom: 15px;
      }

      h4 {
        color: var(--accent-purple);
        margin-top: 25px;
        margin-bottom: 10px;
      }

      h5 {
        color: var(--text-secondary);
        margin-top: 20px;
        margin-bottom: 8px;
      }

      a {
        color: var(--accent-blue);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: var(--accent-green);
        text-decoration: underline;
      }

      ul {
        margin-bottom: 20px;
      }

      li {
        margin-bottom: 8px;
      }

      .container {
        background: var(--bg-secondary);
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        padding: 40px;
        margin: 20px 0;
        border: 1px solid var(--border-primary);
      }

      .getting-started {
        background: var(--bg-tertiary);
        border-left: 4px solid var(--accent-blue);
        padding: 20px;
        margin: 30px 0;
        border-radius: 4px;
        border: 1px solid var(--border-primary);
      }

      .how-to-use {
        background: var(--bg-tertiary);
        border-left: 4px solid var(--accent-orange);
        padding: 20px;
        margin: 30px 0;
        border-radius: 4px;
        border: 1px solid var(--border-primary);
      }

      hr {
        border: none;
        height: 2px;
        background: linear-gradient(
          to right,
          var(--accent-blue),
          var(--accent-green)
        );
        margin: 40px 0;
      }

      .footer {
        text-align: center;
        color: var(--text-secondary);
        font-style: italic;
        margin-top: 40px;
      }

      /* Syntax Highlighting for Code Blocks - Dark Theme */
      .highlight {
        background: var(--code-bg);
        border: 1px solid var(--border-primary);
        border-radius: 6px;
        padding: 16px;
        margin: 16px 0;
        overflow-x: auto;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        line-height: 1.5;
      }

      .highlighter-rouge .highlight {
        background: var(--code-bg);
      }

      /* Fix for Jekyll's div.highlighter-rouge wrapper */
      div.highlighter-rouge {
        margin: 16px 0;
      }

      pre {
        margin: 0;
        padding: 0;
        background: transparent;
        border: none;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      pre code {
        background: transparent;
        padding: 0;
        color: var(--text-primary);
        font-size: 14px;
        line-height: 1.5;
        display: block;
        white-space: pre;
        overflow-x: auto;
      }

      code {
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        background: var(--code-bg);
        padding: 2px 6px;
        border-radius: 3px;
        color: var(--accent-orange);
        border: 1px solid var(--border-primary);
      }

      .highlight code {
        background: transparent;
        padding: 0;
        color: inherit;
        border: none;
      }

      /* Rouge Syntax Highlighting Colors - Dark Theme */
      .highlight .c {
        color: #7c7c7c;
        font-style: italic;
      } /* Comment */
      .highlight .err {
        color: var(--accent-red);
        background-color: rgba(248, 81, 73, 0.1);
      } /* Error */
      .highlight .k {
        color: var(--accent-purple);
        font-weight: bold;
      } /* Keyword */
      .highlight .o {
        color: var(--accent-blue);
        font-weight: bold;
      } /* Operator */
      .highlight .cm {
        color: #7c7c7c;
        font-style: italic;
      } /* Comment.Multiline */
      .highlight .cp {
        color: #999999;
        font-weight: bold;
        font-style: italic;
      } /* Comment.Preproc */
      .highlight .c1 {
        color: #999988;
        font-style: italic;
      } /* Comment.Single */
      .highlight .cs {
        color: #999999;
        font-weight: bold;
        font-style: italic;
      } /* Comment.Special */
      .highlight .gd {
        color: #000000;
        background-color: #ffdddd;
      } /* Generic.Deleted */
      .highlight .ge {
        color: #000000;
        font-style: italic;
      } /* Generic.Emph */
      .highlight .gr {
        color: #aa0000;
      } /* Generic.Error */
      .highlight .gh {
        color: #999999;
      } /* Generic.Heading */
      .highlight .gi {
        color: #000000;
        background-color: #ddffdd;
      } /* Generic.Inserted */
      .highlight .go {
        color: #888888;
      } /* Generic.Output */
      .highlight .gp {
        color: #555555;
      } /* Generic.Prompt */
      .highlight .gs {
        font-weight: bold;
      } /* Generic.Strong */
      .highlight .gu {
        color: #aaaaaa;
      } /* Generic.Subheading */
      .highlight .gt {
        color: #aa0000;
      } /* Generic.Traceback */
      .highlight .kc {
        color: #000000;
        font-weight: bold;
      } /* Keyword.Constant */
      .highlight .kd {
        color: #000000;
        font-weight: bold;
      } /* Keyword.Declaration */
      .highlight .kn {
        color: #000000;
        font-weight: bold;
      } /* Keyword.Namespace */
      .highlight .kp {
        color: #000000;
        font-weight: bold;
      } /* Keyword.Pseudo */
      .highlight .kr {
        color: #000000;
        font-weight: bold;
      } /* Keyword.Reserved */
      .highlight .kt {
        color: #445588;
        font-weight: bold;
      } /* Keyword.Type */
      .highlight .m {
        color: #009999;
      } /* Literal.Number */
      .highlight .s {
        color: var(--accent-green);
      } /* Literal.String */
      .highlight .na {
        color: var(--accent-orange);
      } /* Name.Attribute */
      .highlight .nb {
        color: var(--accent-blue);
      } /* Name.Builtin */
      .highlight .nc {
        color: var(--accent-purple);
        font-weight: bold;
      } /* Name.Class */
      .highlight .no {
        color: var(--accent-blue);
      } /* Name.Constant */
      .highlight .nd {
        color: #3c5d5d;
        font-weight: bold;
      } /* Name.Decorator */
      .highlight .ni {
        color: #800080;
      } /* Name.Entity */
      .highlight .ne {
        color: #990000;
        font-weight: bold;
      } /* Name.Exception */
      .highlight .nf {
        color: var(--accent-blue);
        font-weight: bold;
      } /* Name.Function */
      .highlight .nv {
        color: var(--accent-orange);
      } /* Name.Variable */
      .highlight .s1,
      .highlight .s2 {
        color: var(--accent-green);
      } /* Literal.String.Single/Double */
      .highlight .mi {
        color: var(--accent-orange);
      } /* Literal.Number.Integer */
      .highlight .mf {
        color: var(--accent-orange);
      } /* Literal.Number.Float */

      /* JavaScript-specific highlighting improvements - Dark Theme */
      .highlight .language-javascript .k {
        color: var(--accent-purple);
      } /* JavaScript keywords */
      .highlight .language-javascript .kd {
        color: var(--accent-purple);
      } /* var, let, const */
      .highlight .language-javascript .nx {
        color: var(--text-primary);
      } /* Variables */
      .highlight .language-javascript .s1,
      .highlight .language-javascript .s2 {
        color: var(--accent-green);
      } /* Strings */
      .highlight .language-javascript .mi {
        color: var(--accent-orange);
      } /* Numbers */
      .highlight .language-javascript .c1 {
        color: #7c7c7c;
        font-style: italic;
      } /* Comments */

      /* Additional Dark Theme Elements */
      blockquote {
        background: var(--bg-tertiary);
        border-left: 4px solid var(--accent-blue);
        padding: 16px;
        margin: 20px 0;
        color: var(--text-secondary);
        border-radius: 4px;
      }

      table {
        background: var(--bg-secondary);
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid var(--border-primary);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--border-primary);
      }

      th {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-weight: 600;
      }

      td {
        color: var(--text-secondary);
      }

      tr:hover {
        background: var(--bg-tertiary);
      }

      /* Selection styling */
      ::selection {
        background: var(--highlight-bg);
        color: var(--text-primary);
      }

      /* Scrollbar styling for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Theme Toggle Button */
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--bg-tertiary);
        border: 2px solid var(--border-primary);
        border-radius: 50px;
        padding: 8px 16px;
        cursor: pointer;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle:hover {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
        transform: scale(1.05);
      }

      /* Light theme styles (when toggled) */
      body.light-theme {
        --bg-primary: #ffffff;
        --bg-secondary: #f6f8fa;
        --bg-tertiary: #f1f3f4;
        --text-primary: #24292e;
        --text-secondary: #586069;
        --text-muted: #6e7681;
        --border-primary: #e1e4e8;
        --border-secondary: #d0d7de;
        --accent-blue: #0366d6;
        --accent-green: #28a745;
        --accent-purple: #6f42c1;
        --accent-red: #d73a49;
        --accent-orange: #fd7e14;
        --code-bg: #f6f8fa;
        --highlight-bg: #fff5b4;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon">🌙</span>
      <span id="theme-text">Dark</span>
    </button>

    <div class="container">{{ content }}</div>

    <script>
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById("theme-icon");
        const themeText = document.getElementById("theme-text");

        body.classList.toggle("light-theme");

        if (body.classList.contains("light-theme")) {
          themeIcon.textContent = "☀️";
          themeText.textContent = "Light";
          localStorage.setItem("theme", "light");
        } else {
          themeIcon.textContent = "🌙";
          themeText.textContent = "Dark";
          localStorage.setItem("theme", "dark");
        }
      }

      // Load saved theme on page load
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme");
        const themeIcon = document.getElementById("theme-icon");
        const themeText = document.getElementById("theme-text");

        if (savedTheme === "light") {
          document.body.classList.add("light-theme");
          themeIcon.textContent = "☀️";
          themeText.textContent = "Light";
        } else {
          themeIcon.textContent = "🌙";
          themeText.textContent = "Dark";
        }
      });
    </script>
  </body>
</html>
